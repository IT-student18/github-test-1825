<body>

<h1>This is a Heading</h1>
<p id="1">This is a paragraph.</p>

<script>
    const sleep = (ms) => new Promise(resolve => setTimeout(resolve,ms));
    const ch = ".";
    let f = Array.from({ length: 3 }, () => [...ch.repeat(3)]);
    // let f = [...(ch.repeat(5))];
    let p = document.getElementById("1"); 
    let h = 0, h2=0, s = "";
    async function NoName() {
        await sleep(1000);
        // p.innerHTML=f.join('');
        while (h2<3) {
            s = f.map(row => row.join('')).join('<br>') + '<br>' + (h,h2).toString();
            p.innerHTML = s;
            f.forEach((element, index) => {
            f[index] = f[index].fill(".");
            });
            f[h2][h] = "@";
            if (h<=3) {h+=1} else {h=0; h2++;};
            await sleep(1000);
        }

        // while (h2<=3) {

        //     p.innerHTML = s;

        //     });
        //     f[h2][h] = "@";
        //     if (h<2) {h+=1} else {h=0; h2++;};
        //     await sleep(1000);
        // }
    }

    NoName();
</script>
